<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>IATech</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />

    <link rel="icon" type="image/png" href="/images/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function loadProjects() {
            try {
                const response = await fetch('/JSON/projects.json');
                const projects = await response.json();

                const projectsGrid = document.getElementById('projects-grid');

                projects.forEach(project => {
                const projectCard = document.createElement('a');
                projectCard.href = project.link;
                projectCard.target = '_blank';
                projectCard.rel = 'noopener noreferrer';
                projectCard.className = 'shadow-md rounded-lg overflow-hidden';
                projectCard.innerHTML = `
                            <div class="p-4">
                                <h4 class="text-xl font-bold">${project.title}</h4>
                                <p class="text-[#d9d9d9]">By: ${project.authors}</p>
                                <p class="mt-2 text-[#d9d9d9]">${project.description}</p>
                            </div>
                        `;
                projectsGrid.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>

</head>
<body class="font-sans antialiased bg-[#121212] text-[#d9d9d9]">
    <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Iowa Tech Education</span>
              <img class="h-16 w-auto" src="/images/logo.png" alt="IATech logo" />
            </a>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a href="/index.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Home</a> <!-- Landing page -->
            <a href="/html/about.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">About Us</a> <!-- About the club -->
            <a href="/html/members.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Members</a> <!-- People and socials -->
            <a href="/html/achievements.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Achievements</a> <!-- Club achievements (placements) -->
            <a href="/html/projects.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Projects</a> <!-- Projects we have worked on -->
            <!-- <a href="#" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Blog</a> -->
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="https://github.com/Jossey28/IATech/pulls" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Open a PR <span
                aria-hidden="true">&rarr;</span></a>
          </div>
        </nav>
    </header>

    <section id="projects" class="relative isolate overflow-hidden px-6 py-24 sm:py-32 lg:px-8">
        <ul role="list" class="divide-y divide-[#d9d9d9] mx-auto max-w-2xl lg:max-w-4xl">
          <div class="px-4 sm:px-0 text-center">
            <h3 class="text-3xl font-extrabold leading-9 text-[#d9d9d9] sm:text-4xl sm:leading-10">Projects</h3>
            <p class="mt-1 max-w-2xl text-sm leading-6 text-[#d9d9d9] mx-auto">Our members have accomplished incredible projects! Here are some of their favorites that they have worked on.</p>
          </div>
    
          <div id="projects-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4"></div>
        </ul>
      </section>
</body>
