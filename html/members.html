<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>IATech</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />

    <link rel="icon" type="image/png" href="/images/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function loadMembers() {
            try {
                const response = await fetch('/JSON/members.json');
                const members = await response.json();

                const membersList = document.getElementById('members');
                console.log(members);

                members.forEach(member => {
                const li = document.createElement('li');
                li.className = 'flex justify-between gap-x-6 py-5';
                li.innerHTML = `
                    <div class="flex min-w-0 gap-x-4 items-center">
                        <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="${member.image || 'https://via.placeholder.com/48'}" alt="Profile Picture">
                        <div class="min-w-0 flex-auto">
                            <p class="text-sm font-semibold leading-6 text-[#d9d9d9]">${member.name || 'Unknown Name'}</p>
                        </div>
                    </div>
                    <div class="shrink-0 flex flex-col items-end">
                        <p class="text-sm leading-6 text-[#d9d9d9]">
                            ${member.linkedin ? 
                                `<a href="${member.linkedin}" target="_blank" class="flex items-center">
                                    <i class="bi bi-linkedin mr-1"></i> @${member.linkedin.split('/').pop()}
                                </a>` : 
                                'LinkedIn: Not available'}
                        </p>
                        <p class="text-sm leading-6 text-[#d9d9d9]">
                            ${member.github ? 
                                `<a href="${member.github}" target="_blank" class="flex items-center">
                                    <i class="bi bi-github mr-1"></i> @${member.github.split('/').pop()}
                                </a>` : 
                                'GitHub: Not available'}
                        </p>
                    </div>
                `;
                membersList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading members:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadMembers);
    </script>
</head>

<body class="font-sans antialiased bg-[#121212] text-[#d9d9d9]">
    <div class="bg-[#121212]">
        <header class="absolute inset-x-0 top-0 z-50">
            <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
              <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                  <span class="sr-only">Iowa Tech Education</span>
                  <img class="h-16 w-auto" src="/images/logo.png" alt="IATech logo" />
                </a>
              </div>
              <div class="hidden lg:flex lg:gap-x-12">
                <a href="/index.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Home</a> <!-- Landing page -->
                <a href="/html/about.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">About Us</a> <!-- About the club -->
                <a href="/html/members.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Members</a> <!-- People and socials -->
                <a href="/html/achievements.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Achievements</a> <!-- Club achievements (placements) -->
                <a href="/html/projects.html" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Projects</a> <!-- Projects we have worked on -->
                <!-- <a href="#" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Blog</a> -->
              </div>
              <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="https://github.com/Jossey28/IATech/pulls" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold leading-6 text-[#d9d9d9]">Open a PR <span
                    aria-hidden="true">&rarr;</span></a>
              </div>
            </nav>
        </header>
        
        <section class="relative isolate overflow-hidden px-6 py-24 sm:py-32 lg:px-8">
            <ul id="members" role="list" class="divide-y divide-[#d9d9d9] mx-auto max-w-2xl lg:max-w-4xl">
            <div class="px-4 sm:px-0 text-center">
                <h3 class="text-3xl font-extrabold leading-9 text-[#d9d9d9] sm:text-4xl sm:leading-10">Members</h3>
                <p class="mt-1 max-w-2xl text-sm leading-6 text-[#d9d9d9] mx-auto">
                We are a team of highly motivated individuals working together to enhance our collective expertise.
                </p>
            </div>
            </ul>
        </section>
    </div>
</body>
